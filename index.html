<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mobile Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="m-5 p-2 bg-secondary rounded">
        <h1 id="hello" class="text-white text-center ">Search Your Favourate Mobile Phone</h1>
    </div>
    <!-- Phone search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-fild" type="text" class="form-control" placeholder="Search Name">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
            id="search-button">Search</button>
    </div>


    <!-- phone search result  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>

    <script src="js/script.js"></script>
