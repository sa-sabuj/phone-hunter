<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="m-5 p-2 bg-secondary rounded">
        <h1 id="hello" class="text-white text-center ">Mobile Finder
        </h1>
    </div>


    <div class="container">
        <div class="row g-3 border border-3 rounded-3 d-flex justify-content-center">
            <div class="col-auto">
                <label for="inputText" class="visually-hidden">Password</label>
                <input type="text" class="form-control" id="inputText" placeholder="Search Your Phone">
            </div>
            <div class="col-auto">
                <button onclick="loadPhone()" type="submit" class="btn btn-secondary mb-3">Search</button>
            </div>
        </div>
    </div>
    <div id="phones"></div>






    <!-- bootstrap 5.0 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- main script -->
    <script src="js/script.js"></script>
</body>

</html>
